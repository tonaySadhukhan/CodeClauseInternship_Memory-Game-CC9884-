<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Win!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #1b1b1b;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.win-container {
    background-color: #292929;
    border-radius: 20px;
    padding: 50px;
    width: 400px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
}

h1 {
    font-size: 4rem;
    color: #f1c40f;
    margin-bottom: 10px;
}

p {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.score-display {
    font-size: 3rem;
    color: #e74c3c;
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    transition: transform 0.3s ease;
}

.score-display:hover {
    transform: scale(1.1);
}

.btn {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    font-size: 1.2rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <div class="win-container">
        <h1>Big Win!</h1>
        <p>You have achieved an amazing score!</p>
        <div class="score-display">
            <span id="score">80</span>
        </div>
        <button class="btn" onclick="playAgain()">Play Again</button>
        <button class="btn" onclick="exit()">Exit</button>
    </div>
<script>
    function playAgain(){
        window.location.href='memorygame.html';
    }
    function exit(){
        window.location.exit();
    }
    let b = new Audio('win.wav');
    b.play();
</script>
   
</body>
</html>
